version: 1
default_environment: dev
project_id: 17efa79b-7c3a-4742-944e-226af16341e6
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-csv.git
    config:
      files:
      - entity: order_details
        path: ../data/order_details.csv
        keys:
        - order_id
  - name: tap-postgres
    variant: meltanolabs
    pip_url: meltanolabs-tap-postgres
    config:
      host: localhost
      port: 5433
      user: northwind
      password: northwind
      database: northwind
      schema: public
      tables: []
  loaders:
  - name: target-postgres
    variant: meltanolabs
    pip_url: meltanolabs-target-postgres
    config:
      host: localhost
      port: 5434
      user: northwind
      password: northwind
      database: northwind
      schema: public
      tables: []
  - name: target-parquet
    variant: automattic
    pip_url: git+https://github.com/Automattic/target-parquet.git
    config:
      destination_path: load/
